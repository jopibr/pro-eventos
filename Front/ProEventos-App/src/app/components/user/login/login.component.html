<div class="d-flex align-items-center vh-100">
  <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5" data-gr-c-s-loaded="true">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
      <i class="fa fa-users mb-2"></i>
      <h1 class="h3 mb-3 font-weight-normal">Entrar com</h1>
      <label for="username" class="sr-only">Usuário</label>
      <input type="email" id="username" class="form-control"
      placeholder="Usuário"
      name="username"
      required
      [(ngModel)]="model.username">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Senha"
      name="password" required
      [(ngModel)]="model.password">
      <!--div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div-->
      <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-4 mb-2 text-muted">Não tem login? Cadastre-se abaixo</p>
      <a class="btn btn-lg btn-link btn-block" href="user/registration">Quero me cadastrar</a>
    </form>
  </div>
</div>
